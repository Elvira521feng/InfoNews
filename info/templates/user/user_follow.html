<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" href="../../static/news/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/news/css/jquery.pagination.css">
    <link rel="stylesheet" type="text/css" href="../../static/news/css/main.css">
    <script type="text/javascript" src="../../static/news/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/jquery.pagination.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/user_follow.js"></script>
    <script type="text/javascript" src="../../static/news/js/page_control.js"></script>
</head>

<body class="inframe_body">
    <h3 class="common_title">我的关注</h3>
    <ul class="card_list_con">
        {% for user in data.user_list %}
        <li class="author_card card_list">
            <a href="/user/other?user_id=1" target="_blank" class="author_pic"><img src="../../static/news/images/cat.jpg" alt="author_pic"></a>
            <a href="/user/other?user_id=1" target="_blank" class="author_name">{{ user.nickname }}</a>
            <div class="author_resume">{{ user.nick_name }}的简介,{{ user.signature }}</div>
            <div class="writings"><span>总篇数</span><b>{{ user.news_count }}</b></div>
            <div class="follows"><span>粉丝</span><b>{{ user.followers_count }}</b></div>
            <a href="javascript:;" class="focus fr" style="display: {% if not is_followed %} none {% else %}block;{% endif %}" data-userid="{{ user.id }}">关注</a>
            <a href="javascript:;" class="focused fr" style="display: {% if is_followed %} none {% else %}block;{% endif %}"><span class="out" data-userid="{{ user.id }}">已关注</span><span class="over">取消关注</span></a>
        </li>
        {% endfor %}
    </ul>
    <div id="pagination" class="page" cur_page="{{ data.cur_page}}" total_page="{{ data.total_page }}" source="{{ url_for("user.followed_user") }}"></div>
</body>

</html>
